  <ion-modal-view class="openmodal">
 

 <ion-header-bar>
             <h1 class = "title">Group</h1>
            

             <button class = "button icon icon-right" ng-click="openCustomerOption()">Option</button>

             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "closeGroup()"></button>
          </ion-header-bar>




          
          <ion-content>
<div class="formcontainer">
         <div class="icon_wrapper" ng-click="uploadPicture('groupPicture')" > <!-- onerror="defaultImg()"  -->
      <img src="{{CONFIG.path}}/{{appData.group.picture?appData.group.picture:'default.jpg'}}" onerror="defaultImg()" id="groupPictureSrc" alt="Image not found"   width="100px" />
    </div>
     <form enctype="multipart/form-data" method="post" name="groupForm" ng-submit="groupUpdate()" >
    <div style="display:flex; justify-content: space-between;flex-flow:row wrap">
       <input type="file" name="picture" id="groupPicture" style="display:none" onchange="angular.element(this).scope().showPreview(this,'groupForm')"/>
      <input  placeholder="Group Name" type="text" ng-model="appData.group.name"  class="clo32 required" required/>
      <input  placeholder="second language" type="text" ng-model="appData.group.language.name.second"   class="clo32" />
      <input  placeholder="third language" type="text" ng-model="appData.group.language.name.third"   class="clo32" />
      <input  placeholder="Description" type="text" ng-model="appData.group.description"   class="clo32" />
      <input  placeholder="second language" type="text" ng-model="appData.group.language.description.second"   class="clo32" />
       <input  placeholder="third language" type="text" ng-model="appData.group.language.description.third"   class="clo32" />
       

        <input  placeholder="orderTime" type="text" ng-model="appData.group.orderTime"   class="clo32" />
         <input  placeholder="Order" type="Number" ng-model="appData.group.order"   class="clo32"  step="0.01" />
         <ion-checkbox ng-model="appData.group.status"  ng-true-value="true" ng-false-value="false" class="clo32" style="border:0;height:40px;" >Status</ion-checkbox>
    
     
    
</div>
     <div class="submit">
      <input type="submit" value="Save" id="form_button" />
    </div>
  </form>
</div>
         </ion-content></ion-modal-view>
