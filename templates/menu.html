<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
  <ion-side-menu-content>
                          <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="(min-width:500px)"> 
    <ion-header-bar class="bar-stable" style="display:block;text-align:center;font-size:18px;line-height:35px;font-weight:500">
    
      
       <h1 class="title"> {{CONFIG.info.storeName}}</h1>
       

    
  </ion-header-bar>

    <ion-content>
    
<div class="list">
   
   <div class="item item-divider"    ng-repeat-start="(key,value)  in CONFIG.info.permsList track by $index">
    {{key}}
   </div>
   <a class="item" style="text-indent:5px;" ng-repeat-end ng-repeat="item in value" ng-show="{{item.perm | isShow:this}}" href="{{item.url}}" >{{item.subject}}</a>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script id = "openCustomer.html" type = "text/ng-template">
         <ion-modal-view class="openmodal">
          <ion-header-bar>
             <h1 class = "title">Customer</h1>
             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "closeCustomerModal()"></button>
          </ion-header-bar>
          <ion-content>
       <div class="formcontainer">
         
  <form ng-submit="customerUpdate()" >
    <div style="display:flex; justify-content: space-between;flex-flow:row wrap">
     
      <input  placeholder="firstName" type="text" ng-model="customer.first_name"   class="clo32" />
      <input  placeholder="lastName" type="text" ng-model="customer.last_name"   class="clo32" />
      <input  placeholder="Email" type="text" ng-model="customer.email"   class="clo32" />

      
       



    </div>
     <div class="submit">
      <input type="submit" value="Save" id="form_button" />
    </div>
  </form>
</div>
         </ion-content></ion-modal-view>
</script>

<script id = "openSetting.html" type = "text/ng-template">
         <ion-modal-view class="openmodal">
          <ion-header-bar>
             <h1 class = "title">Setting</h1>
             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "closeSettingModal()"></button>
          </ion-header-bar>
          <ion-content>
       <div class="formcontainer">
         
  <form ng-submit="managerUpdate()" >
    <div style="display:flex; justify-content: space-between;flex-flow:row wrap">
     
      <input  placeholder="Group" type="text" ng-model="setting.group"   class="clo32" />
      <input  placeholder="second language" type="text" ng-model="setting.language.group.second"   class="clo32" />
      <input  placeholder="third language" type="text" ng-model="setting.language.group.third"   class="clo32" />

      <input  placeholder="Name" type="text" ng-model="setting.name"   class="clo32 required" required/>
      <input  placeholder="second language" type="text" ng-model="setting.language.name.second"   class="clo32" />
      <input  placeholder="third language" type="text" ng-model="setting.language.name.third"   class="clo32" />
      <input  placeholder="value" type="number" class="clo32 required" ng-model="setting.value"  required/>
      <input  placeholder="Order" type="number" class="clo32" ng-model="setting.order"  step="0.01" />
      <ion-checkbox ng-model="setting.status"  ng-true-value="true" ng-false-value="false" class="clo32" style="border:0;height:40px;" >Status</ion-checkbox>


       <input  placeholder="Info {'name':'name','test':'test'}" type="text" ng-model="setting.info" />

         
   
      <input  placeholder="Description" type="text" ng-model="setting.description"  class="clo32" />
       <input  placeholder="second language" type="text" ng-model="setting.language.description.second"   class="clo32" />
      <input  placeholder="third language" type="text" ng-model="setting.language.description.third"   class="clo32" />

       



    </div>
     <div class="submit">
      <input type="submit" value="Save" id="form_button" />
    </div>
  </form>
</div>
         </ion-content></ion-modal-view>
</script>

      <input  placeholder="third language" type="text" ng-model="tax.language.name.third"   class="clo23" />

<script id = "openOption.html" type = "text/ng-template">
         <ion-modal-view>
          <ion-header-bar>
             <h1 class = "title">Option</h1>
             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "closeOptionModal()"></button>
          </ion-header-bar>
          <ion-content>
       <div class="formcontainer">
          <div class="icon_wrapper">
     <img onerror="defaultImg()" src="{{CONFIG.path}}{{option.picture?option.picture:''}}" id="optionPicSrc" width="100px"   ng-click="openFile0('optionPic')" />
    </div>
     <form enctype="multipart/form-data" method="post" name="optionForm" ng-submit="itemUpdate('optionForm')" >

    <div style="display:flex; justify-content: space-between;flex-flow:row wrap">
      <input  placeholder="group" type="text" ng-model="option.group"  class="clo32 required" required/>

       <input type="file" style="display:none" name="picture" id="optionPic" onchange="showPreview('optionPicSrc','optionPic')" />
      <input  placeholder="second language" type="text" ng-model="option.language.group.second"  class="clo32" />
      <input  placeholder="third language" type="text" ng-model="option.language.group.third"   class="clo32" />
      <input  placeholder="name" type="text" ng-model="option.name"  class="clo32 required" required/>
      <input  placeholder="second language" type="text" ng-model="option.language.name.second"  class="clo32" />
      <input  placeholder="third language" type="text" ng-model="option.language.name.third"   class="clo32" />
      
       <input  placeholder="price" type="number" ng-model="option.price"  class="clo23" step="0.01" />
       <input  placeholder="minimun" type="text" ng-model="option.minimun"  class="clo23" />
       <input  placeholder="maximun" type="text" ng-model="option.maximun"  class="clo23" />
        <input  placeholder="order" type="number" ng-model="option.order"  class="clo23"   step="0.01" />
    </div>
     <div class="submit">
      <input type="submit" value="Save" id="form_button" />
    </div>
  </form>
</div>
         </ion-content></ion-modal-view>
</script>
<script id = "openHour.html" type = "text/ng-template">

           <label class="admin--label" ng-repeat="item in showDate" style="width:14%">

              </label>

              
       </div>
              
              <input type="submit" value="Save" style="margin:25px;">
</div>
         </ion-content></ion-modal-view>

<script id = "openOptiongroups.html" type = "text/ng-template">
  <ion-modal-view style="z-index:10000">
          <ion-header-bar>
             <h1 class = "title">Options</h1>

             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "closeOptionsGroupModal()"></button>
          </ion-header-bar>
          <ion-content>
    

<div class="list">
  

  <div class="item item-divider" ng-repeat-start="item in optionGroupLists ">
           <label class="admin--label" style="margin-top:-10px;margin-left:-6px">
                <input class="admin--radio" type="checkbox"  ng-click="allOptions($event)" data-optiongroupid="{{item._id}}"  >
                <span class="admin--checkbox admin--radioInput"></span>{{item._id}}[{{item.min}}~{{item.max}}]
            </label>
  </div>

      <div class="flex-container" ng-repeat-end>
      <div  ng-class="{'flex-item':true}" ng-repeat="obj in item.groups" data-perm="{{obj.value}}">
                     <label class="admin--label" style="margin-top:-10px;" ng-click="stop($event)">
                     <input   class="admin--radio" type="checkbox" ng-model="obj.key" 
                             ng-true-value="'{{obj.value}}'" ng-false-value="'0'" />
                    <span class="admin--checkbox admin--radioInput"></span>
                    </label> {{obj.name}}[{{obj.price}}]
           </div>
        </div>

</div>

             </ion-content>

  <ion-footer-bar>
             <h1 class = "title" ng-click="insertOption()">Submit</h1>

          </ion-footer-bar>
             </ion-modal-view>
</script>
